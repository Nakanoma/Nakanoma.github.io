<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会員登録 | LIFF</title>
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://static.line-scdn.net">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{
      --bg1: #0ea5e9;
      --bg2: #9333ea;
      --card-bg: rgba(255,255,255,0.75);
      --card-bg-dark: rgba(20,20,20,0.65);
      --text: #0f172a;
      --text-dark: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --muted: #64748b;
      --shadow: 0 20px 50px rgba(0,0,0,0.2);
      --radius: 20px;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 1200px at 10% 10%, var(--bg1), transparent) no-repeat,
                  radial-gradient(1200px 1200px at 90% 90%, var(--bg2), transparent) no-repeat,
                  linear-gradient(135deg, #0f172a, #111827);
      color: var(--text-dark);
      display:flex; align-items:center; justify-content:center;
      padding: 24px;
    }
    .container{
      width:min(980px, 100%);
    }
    .card{
      background: var(--card-bg-dark);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding: 28px 28px 12px 28px;
    }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(34,197,94,.15);
      color: #bbf7d0;
      font-size: 12px;
      letter-spacing:.02em;
      border:1px solid rgba(34,197,94,.35);
    }
    h1{
      margin: 12px 0 6px;
      font-size: clamp(28px, 3vw, 36px);
      line-height:1.2;
    }
    .sub{
      color:#cbd5e1;
      margin:0;
      font-size: 14px;
    }
    .content{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 0;
    }
    @media (max-width: 900px){
      .content{grid-template-columns: 1fr;}
    }
    .form{
      padding: 28px;
      display:grid;
      gap:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    label{display:block; font-weight:600; margin-bottom:8px; color:#e2e8f0}
    input[type="text"]{
      width:100%;
      padding: 16px 18px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color:#fff;
      outline:none;
      font-size: 16px;
      transition: border .2s, background .2s, box-shadow .2s;
    }
    input::placeholder{color:#94a3b8}
    input:focus{
      border-color: rgba(59,130,246,.8);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 4px rgba(59,130,246,.2);
    }
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    @media (max-width: 600px){ .row{grid-template-columns: 1fr} }
    .actions{display:flex; gap:12px; align-items:center; margin-top:8px}
    button{
      appearance:none;
      border:none;
      border-radius: 14px;
      padding: 16px 20px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .05s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn-primary{
      background: linear-gradient(135deg, #22c55e, #10b981);
      color:#052e16;
      box-shadow: 0 10px 25px rgba(16,185,129,.35);
      min-width: 180px;
    }
    .btn-primary:disabled{opacity:.6; cursor:progress}
    .btn-secondary{
      background: rgba(255,255,255,0.08);
      color:#e2e8f0;
      border:1px solid rgba(255,255,255,0.18);
    }
    .btn-primary:active{ transform: translateY(1px) }
    .notice{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      color:#e2e8f0;
      padding:16px;
      border-radius:14px;
      font-size:14px;
    }
    .aside{
      padding: 28px;
      border-left: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }
    .aside h3{margin:0 0 12px; font-size:18px}
    .aside ul{margin:0; padding-left:18px; line-height:1.7; color:#cbd5e1}
    .footer{
      display:flex; justify-content:space-between; align-items:center;
      gap:12px; padding: 16px 28px; border-top:1px solid rgba(255,255,255,0.08);
      font-size: 12px; color:#a1a1aa
    }
    .status{display:flex; align-items:center; gap:10px}
    .dot{width:10px; height:10px; border-radius:50%; background:#22c55e; box-shadow:0 0 12px #22c55e}
    .toast{
      position: fixed;
      inset: auto 16px 16px auto;
      background: rgba(17,24,39,.85);
      color:#e5e7eb; padding:12px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.1);
      opacity:0; transform: translateY(8px); pointer-events:none;
      transition: opacity .25s, transform .25s;
      z-index: 50;
    }
    .toast.show{opacity:1; transform: translateY(0); pointer-events:auto}
    .error{color: #fecaca}
    .success{color: #bbf7d0}
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="title">
      <div class="header">
        <span class="badge">会員登録</span>
        <h1 id="title">メンバー登録フォーム</h1>
        <p class="sub" id="greeting">LINEのプロフィール取得中...</p>
      </div>

      <div class="content">
        <form class="form" id="f" novalidate>
          <div class="row">
            <div>
              <label for="name">お名前 <span class="error" aria-hidden="true">*</span></label>
              <input id="name" name="name" type="text" placeholder="山田 太郎" autocomplete="name" required>
            </div>
            <div>
              <label for="company">会社名 <span class="error" aria-hidden="true">*</span></label>
              <input id="company" name="company" type="text" placeholder="株式会社〇〇" required>
            </div>
          </div>

          <div>
            <label for="note">メモ（任意）</label>
            <input id="note" name="note" type="text" placeholder="部署名やご要望など">
          </div>

          <div class="notice">
            入力内容は運営の会員台帳に保存されます。利用目的はサービス提供とサポートに限ります。
          </div>

          <div class="actions">
            <button class="btn-primary" id="submitBtn" type="submit">登録する</button>
            <button class="btn-secondary" type="button" id="closeBtn">閉じる</button>
            <span id="err" class="error" role="alert" aria-live="assertive"></span>
          </div>

          <input type="hidden" id="userId">
          <input type="hidden" id="displayName">
        </form>

        <aside class="aside">
          <h3>ご利用手順</h3>
          <ul>
            <li>フォームに <strong>お名前・会社名</strong> を入力して「登録する」。</li>
            <li>送信に成功すると、LINEの会員メニューが開放されます。</li>
            <li>1分経っても反映されない場合はトーク画面を再表示してください。</li>
          </ul>
          <div style="height:16px"></div>
          <div class="status"><span class="dot" aria-hidden="true"></span> <span id="statusText">LIFF初期化待機中…</span></div>
        </aside>
      </div>

      <div class="footer">
        <span>© <span id="year"></span> エコールデジタル運営事務局 All Rights Reserved.</span>
        <span>Secure by LIFF • HTTPS</span>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ==== 設定（あなたの環境に合わせて変更） =========================
    const LIFF_ID = "2008370167-ZP2krX20";
    const ENDPOINT = "https://n8n-rag.xvps.jp/webhook-test/register/submit";
    // ================================================================
    const $ = sel => document.querySelector(sel);
    const toast = (msg, cls="") => {
      const el = $("#toast"); el.textContent = msg;
      el.className = "toast show " + cls;
      setTimeout(()=>{ el.classList.remove("show"); }, 2600);
    };

    const setBusy = (busy) => {
      const btn = $("#submitBtn");
      btn.disabled = busy;
      btn.textContent = busy ? "送信中…" : "登録する";
      $("#err").textContent = "";
    };

    const safe = (s) => String(s || "").replace(/[\\u0000-\\u001F\\u007F]/g,"").trim();

    (async () => {
      $("#year").textContent = new Date().getFullYear();

      try {
        $("#statusText").textContent = "LIFF初期化中…";
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isInClient()) {
          $("#statusText").textContent = "ブラウザで開いています。LINEアプリから開いてください。";
          toast("LINEアプリから開く必要があります。", "error");
        }

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const p = await liff.getProfile();
        $("#greeting").textContent = p?.displayName ? `こんにちは、${p.displayName} さん` : "プロフィール取得に失敗しました";
        $("#userId").value = p.userId || "";
        $("#displayName").value = p.displayName || "";
        $("#statusText").textContent = "準備完了";

      } catch (e) {
        console.error(e);
        $("#statusText").textContent = "LIFF初期化に失敗しました";
        $("#greeting").textContent = "LIFF初期化に失敗しました";
        toast("LIFFの初期化に失敗しました", "error");
      }

      $("#closeBtn").addEventListener("click", () => {
        try { liff.closeWindow(); } catch { window.history.back(); }
      });

      $("#f").addEventListener("submit", async (e) => {
        e.preventDefault();
        setBusy(true);

        const payload = {
          userId: safe($("#userId").value),
          displayName: safe($("#displayName").value),
          name: safe($("#name").value),
          company: safe($("#company").value),
          note: safe($("#note").value),
          // 必要に応じて: idToken を使う場合は以下のコメントアウトを外してください
          // idToken: await liff.getIDToken()
        };

        // 簡易バリデーション
        if (!payload.name || !payload.company) {
          $("#err").textContent = "お名前と会社名は必須です。";
          setBusy(false);
          return;
        }

        try {
          const res = await fetch(ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            toast("登録が完了しました。ありがとうございます！", "success");
            setTimeout(() => { try { liff.closeWindow(); } catch { location.href="/"; }}, 1200);
          } else {
            const t = await res.text();
            $("#err").textContent = "送信に失敗しました。時間をおいて再度お試しください。";
            toast("送信エラー: " + t.slice(0,120), "error");
            setBusy(false);
          }
        } catch (err) {
          console.error(err);
          $("#err").textContent = "ネットワークエラーが発生しました。通信環境をご確認ください。";
          toast("ネットワークエラー", "error");
          setBusy(false);
        }
      });
    })();
  </script>
</body>
</html>
